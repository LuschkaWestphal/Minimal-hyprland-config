general {
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    col.active_border = rgb(ffccd9)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 5

    layerrule = blur on, match:namespace wofi
    
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 6
        passes = 3

	      new_optimizations = true
	      ignore_opacity = true

        vibrancy = 0.1696
    }

    layerrule = ignore_alpha 0.4, match:namespace waybar
}


